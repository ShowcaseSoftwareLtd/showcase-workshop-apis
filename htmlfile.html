<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>~/Untitled.html</title>
<meta name="Generator" content="Vim/7.4">
<meta name="plugin-version" content="vim7.4_v1">
<meta name="syntax" content="none">
<meta name="settings" content="number_lines,use_css,no_foldcolumn,expand_tabs,line_ids,prevent_copy=">
<meta name="colorscheme" content="moss">
<style type="text/css">
<!--
pre { font-family: monospace; color: #b0e0e6; background-color: #062926; }
body { font-family: monospace; color: #b0e0e6; background-color: #062926; }
* { font-size: 1em; }
.LineNr { color: #b4eeb4; background-color: #092628; padding-bottom: 1px; }
-->
</style>

<script type='text/javascript'>
<!--

/* function to open any folds containing a jumped-to line before jumping to it */
function JumpToLine()
{
  var lineNum;
  lineNum = window.location.hash;
  lineNum = lineNum.substr(1); /* strip off '#' */

  if (lineNum.indexOf('L') == -1) {
    lineNum = 'L'+lineNum;
  }
  lineElem = document.getElementById(lineNum);
  /* Always jump to new location even if the line was hidden inside a fold, or
   * we corrected the raw number to a line ID.
   */
  if (lineElem) {
    lineElem.scrollIntoView(true);
  }
  return true;
}
if ('onhashchange' in window) {
  window.onhashchange = JumpToLine;
}

var sc_call = function(srcValue) {
 var iframe = document.createElement("IFRAME"); 
 iframe.setAttribute("src", srcValue);
 document.documentElement.appendChild(iframe); 
 iframe.parentNode.removeChild(iframe); 
 iframe = null; 
}

var sc_get = function(_key) {
 sc_call(_key + ":##SCGET##"); 
}

var sc_get_callback = function(_key, _value) {
  window.alert('Key : ' + _key + '  Value : ' + _value);
}

var sc_put = function(_key, _val) {
  sc_call(_key + ":##SCPUT##" + _val); 
};

var sc_store = function(_key) {
  sc_call(_key + ":##SCSTORE##");
}

-->
</script>
</head>
<body onload='JumpToLine();'>
<pre id='vimCodeElement'>
<span id="L1" class="LineNr">1 </span>
<span id="L2" class="LineNr">2 </span>This is an HTML page.

Key: <input id='key1' type='text' value='mykey' />
Value: <input id='value1' type='text' value='' />

<input type="button" value="Send value to app!" onclick="sc_put(document.getElementById('key1').value,document.getElementById('value1').value);" >
<input type="button" value="Get value from app!" onclick="sc_get(document.getElementById('key1').value);" >
<input type="button" value="Store!" onclick="sc_store(document.getElementById('key1').value);" >


</pre>
</body>
</html>
